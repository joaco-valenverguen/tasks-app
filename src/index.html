<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task App</title>
    <!--Bootsrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"

  <body>
    <nav class="navbar navbar-light background-light">
      <div class="container">
        <a href="#" class="navbar-brand">Task App</a>
      </div>
    </nav>
    <!--Main content-->
    <div class="container">
      <div class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="form-task">
                <div class="form-group">
                  <input
                    type="text"
                    id="title"
                    placeholder="Agrega una tarea"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="description"
                    rows="8"
                    cols="80"
                    class="form-control mt-3"
                    placeholder="AÃ±ade la descripciÃ³n"
                  ></textarea>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary btn-block form-control mt-2"
                >
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <!--Scripts-->
    <script src="./main.js"></script>
  </body>
</html>
